language: r

cache: packages

matrix:
  include:
    - os: osx
      latex: false
      r: bioc-devel
    - os: linux
      dist: trusty
      r: bioc-devel

r_packages:
  - devtools
  - covr
  - testthat
  - lintr
  - lme4
  - tidyverse
  - assertthat
  - data.table
  - diffusr
  - dtplyr
  - locfdr
  - metap

bioc_packages:
  - limma
  - BiocCheck
  - BiocStyle

env:
  global:
    - LINTR_COMMENT_BOT=false

after_success:
  - Rscript -e 'library(covr); codecov()'
  - Rscript -e 'lintr::lint_package()'
  - R CMD BiocCheck $PKG_TARBALL
